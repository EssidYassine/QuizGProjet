let index = 0;
let score = 0;
let selected = null;

function loadQuestion(){
  selected = null;
  document.getElementById("submitBtn").disabled = true;
  document.getElementById("answers").innerHTML = "";
  document.getElementById("submitBtn").disabled = false;

  const q = quiz[index];
  document.getElementById("question").innerText = q.q;
  document.getElementById("progress").innerText =
    `Question ${index+1} / ${quiz.length}`;

  q.o.forEach((opt,i)=>{
    const btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = ()=>selectAnswer(btn,i);
    btn.dataset.index = i;
    document.getElementById("answers").appendChild(btn);
  });
}

function shuffleQuiz() {
  for (let i = quiz.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [quiz[i], quiz[j]] = [quiz[j], quiz[i]];
  }

  // Reset du quiz
  index = 0;
  score = 0;
  selected = null;

  document.getElementById("submitBtn").innerText = "Submit";
  document.getElementById("submitBtn").onclick = submitAnswer;

  loadQuestion();
}


function selectAnswer(btn,i){
  selected = i;
  document.querySelectorAll("#answers button").forEach(b=>{
    b.style.background="";
    b.style.color="";
  });
  btn.style.background="#00ff88";
  btn.style.color="#000";
}

function submitAnswer(){
  if(selected === null){
    alert("Choisis une r√©ponse d'abord üòâ");
    return;
  }

  function restartQuiz() {
  index = 0;
  score = 0;
  selected = null;

  document.getElementById("quiz").innerHTML = `
    <h1>QUIZ ‚Äì MANAGEMENT DE PROJET</h1>
    <h3 id="question"></h3>
    <div id="answers"></div>

    <button id="randomBtn" onclick="shuffleQuiz()">

    </button>

    <button id="submitBtn" onclick="submitAnswer()">

    <div id="progress"></div>
  `;

  loadQuestion();
}

function restartRandomQuiz() {
  shuffleQuiz(); // m√©lange + reset + loadQuestion()
}


  const correct = quiz[index].a;
  const buttons = document.querySelectorAll("#answers button");

  buttons.forEach((btn,i)=>{
    if(i === correct){
      btn.style.background = "#00ff88";
      btn.style.color = "#000";
    }
    if(i === selected && i !== correct){
      btn.style.background = "#ff4444";
      btn.style.color = "#fff";
    }
    btn.disabled = true;
  });

  if(selected === correct) score++;

  document.getElementById("submitBtn").innerText = "Suivant ‚ûú";
  document.getElementById("submitBtn").onclick = nextQuestion;
  document.getElementById("submitBtn").disabled = false;

}

function nextQuestion(){
